name: build openwrt

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source_branch:
        description: '选择源码'
        required: true
        default: 'vipshmily-immortalwrt'
        type: choice
        options:
          - 'openwrt'
          - 'lede'
          - 'immortalwrt'
          - 'Lienol'
          - 'padavanonly-immortalwrt'
          - 'vipshmily-immortalwrt'
      repo_branch:
        description: '选择分支'
        required: true
        default: 'main'
        type: choice
        options:
          - 'main'
          - 'master'
          - 'openwrt-18.06'
          - 'openwrt-21.02'
          - 'openwrt-23.05'
      device_model:
        description: '选择型号'
        required: true
        default: 'false'
        type: choice
        options:
          - 'xiaomi_mi-router-4a-gigabit'
          - 'netgear_r7450'
      ssh_action:
        description: 'SSH connection to Actions'
        required: false
        default: false
        type: boolean
  #schedule:
    #- cron:  '30 16 * * 5'

env:
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: config/${{ inputs.source_branch }}/${{ inputs.device_model }}.config
  DIY_P1_SH: config/${{ inputs.source_branch }}/diy-part1.sh
  DIY_P2_SH: config/${{ inputs.source_branch }}/diy-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Check server configuration
      run: |
        echo "警告⚠"
        echo "若分配的服务器性能不足，务必及时取消，重新运行！"
        echo "已知编译成功CPU型号：8370C,8171M"
        echo "已知性能不足CPU型号：8272CL"
        echo -e "-------------- ------------CPU信息------------------------------------------\n"
        echo "CPU物理数量:$(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
        echo -e "CPU核心及版本信息：$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo "-------------------------------内存信息-------------------------------------------"
        echo "已安装内存详细信息："
        sudo lshw -short -C memory | grep GiB
        echo -e "\n"
        echo "-----------------------------硬盘信息---------------------------------------------"
        echo -e  "硬盘数量：$(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
        echo "硬盘详情："
        df -Th

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: true   
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Create simulated physical disk
      run: |
        mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
        root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
        sudo truncate -s "${mnt_size}"G /mnt/mnt.bin
        sudo truncate -s "${root_size}"G /root.bin
        sudo losetup /dev/loop6 /mnt/mnt.bin
        sudo losetup /dev/loop7 /root.bin
        sudo pvcreate /dev/loop6
        sudo pvcreate /dev/loop7
        sudo vgcreate github /dev/loop6 /dev/loop7
        sudo lvcreate -n runner -l 100%FREE github
        sudo mkfs.xfs /dev/github/runner
        sudo mkdir -p /builder
        sudo mount /dev/github/runner /builder
        sudo chown -R runner.runner /builder
        df -Th

    - name: Clone source code [ ${{ inputs.source_branch }}-${{ inputs.repo_branch }} ]
      working-directory: /workdir
      run: |
        if [ "${{ inputs.source_branch }}" = "openwrt" ]; then
            REPO_URL="https://github.com/openwrt/openwrt"
            REPO_BRANCH="${{ inputs.repo_branch }}"
        elif [ "${{ inputs.source_branch }}" = "lede" ]; then
              REPO_URL="https://github.com/coolsnowwolf/lede"
              REPO_BRANCH="${{ inputs.repo_branch }}"
        elif [ "${{ inputs.source_branch }}" = "immortalwrt" ]; then
              REPO_URL="https://github.com/immortalwrt/immortalwrt"
              REPO_BRANCH="${{ inputs.repo_branch }}"
        elif [ "${{ inputs.source_branch }}" = "Lienol" ]; then
              REPO_URL="https://github.com/Lienol/openwrt"
              REPO_BRANCH="${{ inputs.repo_branch }}"
        elif [ "${{ inputs.source_branch }}" = "padavanonly-immortalwrt" ]; then
              REPO_URL="https://github.com/padavanonly/immortalwrt"
              REPO_BRANCH="${{ inputs.repo_branch }}"
        elif [ "${{ inputs.source_branch }}" = "vipshmily-immortalwrt" ]; then
              REPO_URL="https://github.com/vipshmily/immortalwrt"
              REPO_BRANCH="${{ inputs.repo_branch }}"
        else
              echo "Unknown source code repository."
              exit 1
        fi
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Cache
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: '${{ inputs.device_model }}-${{ inputs.repo_branch }}'
        prefix: '${{ github.workspace }}/openwrt'

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: SSH connection to Actions
      uses: vipshmily/ssh2actions@main
      if: (github.event.inputs.ssh_action == 'true' && github.event.inputs.ssh_action  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          
    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(($(nproc)+1)) thread compile"
        make -j$(($(nproc)+1)) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "${{ inputs.device_model }}" > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "COMPILE_TIME=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: ${{ env.DEVICE_NAME }}-${{ inputs.repo_branch }}_bin_${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware_${{ env.DEVICE_NAME }}-${{ inputs.repo_branch }}_${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to release
      uses: ncipollo/release-action@main
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        name: ${{ env.DEVICE_NAME }}-${{ inputs.repo_branch }}_${{ env.FILE_DATE }}
        tag: v${{ env.FILE_DATE }}
        removeArtifacts: false
        artifacts: ${{ env.FIRMWARE }}/*
        allowUpdates: true
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
            ${{ inputs.device_model }}固件，基于${{ inputs.source_branch }}-${{ inputs.repo_branch }}， 编译时间: ${{ env.COMPILE_TIME }}
            Default IP: 192.168.2.1
            Default username: root
            Default password: none/password
          #  插件列表：ddns/filetransfer/OpenClash/SmartDNS/ttyd/adbyby-plus/zerotier/KMS

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}